<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickle's Payment System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="app-billing">
        <div id="ab-top">
            <h3>Store Name</h3>
        </div>
        <div id="ab-middle">
            <div class="ab-input-button">Add Item</div>
        </div>
        <div id="ab-bottom">
            <div id="ab-totalprice"><b>Total: $0.00</b></div>
            <div id="ab-sendbill" class="ab-button">Send Bill</div>
        </div>
    </div>
    
    <div id="app-receipt">
        <div id="ar-top">
            <h3>Store Name</h3>
        </div>
        <div id="ar-middle">
        </div>
        <div id="ar-bottom">
            <div id="ar-totalprice"><b>Total: $0.00</b></div>
            <div id="ar-paybill" class="ar-button">Pay Bill</div>
        </div>
    </div>
</body>
</html>
